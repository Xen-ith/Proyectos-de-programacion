<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilosRegistro.css">
</head>

<body>
    <div id="notification" class="notification"></div>
    <div class="container">

        <form th:action="@{/registrarusuario}" th:object="${cliente}" method="post">
            <div class="container_title"><a href="/">
                    <img src="imgLoginRegistro/logo.png" alt="Logo de ZAPCHOP">
                </a></div>
            <h2 class="titulo">Registro</h2>
            <div class="input-group">
                <label>Nombre Completo</label>
                <input type="text" th:field="*{nombre}" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="text" th:field="*{contraseña}" required>
            </div>
            <div class="input-group">
                <label>Numero de identidad:</label>
                <input type="number" th:field="*{identificacion}" required>
            </div>
            <div class="input-group">
                <label>Direccion</label>
                <input type="text" th:field="*{direccion}" required>
            </div>
            <div class="input-group">
                <label>Numero de telefono</label>
                <input type="number" th:field="*{telefono}" required>
            </div>
            <div class="input-group">
                <label>correo</label>
                <input type="text" th:field="*{correo}" required>
            </div>
            <button type="submit" id="botoninicio" >Registrar</button>
        </form>
    </div>
</body>

</html>
